<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic currency convrter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="assects/css/style.css">
</head>
<body>


    <div class="container">
        <div class="col-md-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="card shadow">
                    <div class="card-header">
                        <h1>Currency Converter</h1>
                    </div>
                    <div class="card-body">
                        <form action="" id="currency_form">
                            <div class="msg">

                            </div>
                            <div class="mt-3">
                                <label for="">Amount</label>
                                <input type="text" class="form-control" name="amount">
                            </div>
                            <div class="mt-3">
                                <label for="">Currency</label>
                                <select name="currency" id="currency_type" class="form-control">
                                    <option value="">-Select-</option>
                                    <option value="USD">USD</option>
                                    <option value="CAD">CAD</option>
                                    <option value="Pound">Pound</option>
                                    <option value="Euro">Euro</option>
                                    <option value="Rupee">Rupee</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success w-100">Convert</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="longmsg">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="assects/js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assects/js/app.js"></script>
</body>
</html>
